<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#equal").click(function () {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let result = document.getElementById("result");
                let op = document.getElementById("operator").value;

                if (isNaN(num1)||isNaN(num2)) {
                    console.log('잘못된 데이터입니다.');
                    alert('잘못된 데이터입니다.');
                }
                else {
                    num1 = Number(num1);
                    num2 = Number(num2);

                    if (op == '+') {
                        $("#result").val((num1 + num2));
                    } else if (op == '-') {
                        $("#result").val((num1 - num2));
                    } else if (op == '*') {
                        $("#result").val((num1 * num2));
                    } else if (op == '/') {
                        $("#result").val((num1 / num2));
                    }
                }
            });
        });

    </script>
</head>
<body>

<div class="container mx-auto" style="padding:20px">

        <input type="text" id="num1" class="border border-2 rounded">
        <input type="input" id="operator" class="border border-2 rounded text-center" size="1" maxlength="1">
        <input type="text" id="num2" class="border border-2 rounded">
<!--        <input type="button" id="equal" value="=" class="border border-1 rounded btn btn-primary">-->
        <button id="equal" class="border border-2 rounded border-primary">=</button>
        <input type="text" id="result" class="border border-2 rounded">
</div>

</body>
</html>
